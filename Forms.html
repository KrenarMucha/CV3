<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format</title>
</head>
<body>
    <form>
        <input type="text" 
        name="username" 
        placeholder="Username" 
        min="2" 
        maxlength="15"/>

        <input type="text" 
        name="surname" 
        placeholder="Surname" 
        min="2" maxlength="15">

        <input type="tel"
        name="phone"
        id="phone"
        placeholder="Phone Number"
        />

        <input type="date"
        required>

        <input type="text"
        name="Email" 
        placeholder="Email"
        required>

        <input type="password"
        placeholder="Password"
         required>

         <input type="password"
         placeholder="Same Password"
         required>

        <button type="Sign up">Sign up</button>

    </form>
    
</body>
</html>
